<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	  th:with="title='Доступ запрещён'">

<th:block th:replace="fragments/common::commonPage(_, ~{::main})">
	<main>
		<h3>[[${title}]]</h3>
		<p class="lead">У Вас нет прав для просмотра данной страницы!</p>
		
		<form th:action="@{/logout}" method="post">
        	<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="btn btn-primary mt-3" type="submit">Войти под другим пользователем</button>            
    	</form>  
	</main>
</th:block>

</html>
